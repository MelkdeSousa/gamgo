externalDocs:
  description: OpenAPI
host: localhost:3000
info:
  contact: {}
  description: Gamgo is a game search API that allows users to search for games by
    title, leveraging both local database and external APIs.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: Gamgo API
  version: "1.0"
paths:
  /games:
    get:
      consumes:
      - application/json
      description: get games
      parameters:
      - description: game search by title
        in: query
        name: title
        type: string
      - collectionFormat: csv
        description: game search by platforms, comma-separated
        in: query
        items:
          type: string
        name: platforms
        type: array
      - description: page number, default is 1
        in: query
        name: page
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/mappers.PaginationResponse-array_mappers_GameOutputDTO'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/mappers.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/mappers.PaginationResponse-array_mappers_GameOutputDTO'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/mappers.ErrorResponse'
      summary: List Games
      tags:
      - games
  /games/search:
    get:
      consumes:
      - application/json
      description: search games by title
      parameters:
      - description: game search by title
        in: query
        name: title
        type: string
      - description: page number, default is 1
        in: query
        name: page
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/mappers.PaginationResponse-array_mappers_GameOutputDTO'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/mappers.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/mappers.PaginationResponse-array_mappers_GameOutputDTO'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/mappers.ErrorResponse'
      summary: Search Games
      tags:
      - games
schemes:
- http
swagger: "2.0"
