basePath: /
definitions:
  mappers.ErrorResponse:
    properties:
      details:
        type: string
      error:
        type: string
    type: object
  mappers.GameOutputDTO:
    properties:
      id:
        type: string
      platforms:
        items:
          type: string
        type: array
      rating:
        type: number
      released:
        type: string
      title:
        type: string
    type: object
  mappers.PaginationResponse-array_mappers_GameOutputDTO:
    properties:
      count:
        type: integer
